<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout</title>
    <meta name="description" content="Exploration of a sidebar layout">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body[data-layout~="with-sidebar"] {
            --side-width: 20rem;
            --bottom-bar-min: 8rem;
            flex-wrap: wrap-reverse;
            /* Magic line to switch between sidebar and bottom bar */
        }

        aside[data-layout~="stack"] {
            min-height: var(--bottom-bar-min);
            box-shadow: 0px 0px 0px 1px var(--gray-300);
            /* Controls the bottom bar height*/
        }

        nav[data-layout~="switcher"] {
            --space: 1rem;
            --threshold: calc(var(--side-width) * 0.5 + 8rem);
            /* TODO: Investigate why this work*/
            width: 100%;
        }

        a[data-layout~="with-sidebar"] {
            max-height: var(--side-width);
            text-decoration: none;
            font-size: var(--step-0);
            text-align: center;
            align-content: center;
            /* center content vertically Label and Icon*/
        }

        svg[data-layout~="icon"] {
            --icon-size: var(--space-l);
        }

        main {
            height: 100%;
            overflow-y: auto;
            /* ↓ Take the bottom bar height into account to squeeze the content back into view */
            padding-top: var(--bottom-bar-min);
        }
    </style>
</head>

<body data-layout="with-sidebar" data-layout-props="side:left space:0">
    <aside data-layout="box stack" data-layout-props="noBorder">
        <nav data-layout="switcher" data-layout-props="space:xs">
            <a data-variant="primary" data-layout="box with-sidebar"
                data-layout-props="space:0 x:center y:center side:left" href="../../index.html">
                <svg data-layout="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </a>
            <a data-variant="primary" data-layout="box with-sidebar"
                data-layout-props="space:0 x:center y:center side:left" href="../../index.html">
                <svg data-layout="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                    <polyline points="2 17 12 22 22 17"></polyline>
                    <polyline points="2 12 12 17 22 12"></polyline>
                </svg>
                <span>About</span>
            </a>
        </nav>
    </aside>
    <main>
        <div data-layout="stack ">
            <div data-layout="box">Box n°1</div>
            <div data-layout="box">Box n°2</div>
            <div data-layout="box">Box n°3</div>
            <div data-layout="box">Box n°4</div>
            <div data-layout="box">Box n°5</div>
            <div data-layout="box">Box n°6</div>
            <div data-layout="box">Box n°7</div>
            <div data-layout="box">Box n°8</div>
        </div>
    </main>
</body>

</html>
